<md-dialog aria-label="Add new Item" ng-cloak>
    <form name="editItemForm">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    Edit Item
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Item text</label>
                    <input required name="itemText" ng-model="item.text">

                    <div ng-messages="addItemForm.itemText.$error">
                        <div ng-message="required">
                            Item text can't be empty
                        </div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="edit()">
                Edit
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
